<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card" style="max-width: 400px; width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <div class="text-center mb-4">
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸŽ¯</h1>
            <h2 style="font-size: 1.5rem; color: var(--dark);">{{ app_name }}</h2>
            <p style="color: var(--gray); margin-top: 0.5rem;">Enter password to continue</p>
        </div>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login">
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login
            </button>
        </form>
    </div>
</body>
</html>
